    <!-- Contact Section -->
    <section class="contact_section py-5">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-12 pb-4">
                    <h2 class="section-title text-uppercase">Kapcsolat</h2>
                    <p class="section-subtitle text-muted">Örömmel válaszolunk minden kérdésére vagy megkeresésére!</p>
                </div>
            </div>
            <div class="row g-4">
                <!-- Contact Form -->
                <div class="col-lg-6">
                    <form action="#" method="POST" class="bg-dark p-4 rounded shadow">
                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold" >A neved</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Írd ide a neved..." required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email címed</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Írd ide az email címed..." required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label fw-bold">Üzeneted</label>
                            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Írd ide az üzeneted..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-secondary w-100">Üzenet küldése</button>
                    </form>
                </div>
                <!-- Contact Information -->
                <div class="col-lg-6">
                    <div class="bg-dark text-white p-4 rounded shadow">
                        <h5 class="fw-bold">Elérhetőségünk</h5>
                        <ul class="list-unstyled mt-3">
                            <li class="mb-3">
                                <i class="fas fa-phone-alt me-2"></i>
                                <a href="tel:+36743456789" class="text-white text-decoration-none">+36 74 345 6789</a>
                            </li>
                            <li class="mb-3">
                                <i class="far fa-envelope me-2"></i>
                                <a href="mailto:amotorosok@gmail.com" class="text-white text-decoration-none">amotorosok@gmail.com</a>
                            </li>
                            <li class="mb-3">
                                <i class="fas fa-map-marker-alt me-2"></i>
                                <span>Budapest, 1015<br> Batthyány u. 13</span>
                            </li>
                        </ul>
                        <h5 class="fw-bold mt-4">Kövess minket</h5>
                        <div class="social-network mt-3">
                            <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="text-white"><i class="fab fa-youtube"></i></a>
                        </div>
                    </div>
                </div>
            </div>
